<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Icon</title>
    <style>
        body {
            background-color: #1A1A1A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .speaker-icon {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .speaker-icon::before {
            content: "";
            position: absolute;
            left: 0;
            top: 70px;
            width: 80px;
            height: 60px;
            background-color: #40BFFF;
             border-radius: 5px 0 0 5px;
        }
